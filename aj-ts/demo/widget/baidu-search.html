<html>

<head>
    <meta charset="utf-8" />
    <title>AJAXJS Web UI Demo</title>
    <link rel="stylesheet" type="text/css" href="../../dist/css/base.css" />
    <link rel="stylesheet" type="text/css" href="../common/demo.css" />
    <link rel="stylesheet" type="text/css" href="../../dist/css/widget/baidu-search.css" />
    <script src="https://lib.baomitu.com/vue/2.6.11/vue.js"></script>
</head>

<body>
    <div class="box">
        <h1>Welcome to AJAXJS Web UI</h1>
        <div>
            <menu>
                <span></span>
            </menu>
            <div class="content">
                <h2>Baidu 自定义搜索</h2>
                <table class="aj-table" align="center">
                    <thead>
                        <tr>
                            <th>属性</th>
                            <th>含义</th>
                            <th>类型</th>
                            <th>是否必填，默认值</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>siteDomainName</td>
                            <td>搜索网站之域名</td>
                            <td>String</td>
                            <td>n, 通过 js 返回域名</td>
                        </tr>
                    </tbody>
                </table>

                <p>例子：</p>
                <pre class="prettyprint"><xmp><aj-widget-baidu-search></aj-widget-baidu-search></xmp></pre>

                <p>演示：</p>
                <div class="expander" style="width: 60%;margin:5% auto;">
                    <aj-widget-baidu-search></aj-widget-baidu-search>
                </div>

            </div>
            <div class="copyright">
                <div></div>
            </div>
        </div>
    </div>
    <script src="../common/demo.js"></script>
    <script src="../../dist/widget/baidu-search.js"></script>
    <script>
       new Vue({ el: '.expander' });
    </script>
</body>

</html>
