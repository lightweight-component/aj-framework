<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title> Vue-Table-Demo </title>
    <style type="text/css">
        ul {
            margin: 0 auto;
            width: 600px;
            columns: 3 20px;
            column-gap: 30px;
        }

        li {

            margin-bottom: 20px;
            list-style: none;
        }

        .list {
            background: #f0f3f9;
            padding: 15px;
        }

        .list img {
            width: 100%;
            vertical-align: top;
        }

        .list p {
            margin: 10px 0 -2px;
        }
    </style>
</head>

<body>
    <ul>
        <li>
            <div class="list">
                <img src="http://image.zhangxinxu.com/image/study/s/s512/mm1.jpg">
                <p>图片名称1</p>
            </div>
        </li>

        <li>
            <div class="list">
                <img src="http://image.zhangxinxu.com/image/study/s/s512/mm7.jpg">
                <p>图片名称2</p>
            </div>
        </li>
        <li>
            <div class="list">
                <img src="http://image.zhangxinxu.com/image/study/s/s512/mm3.jpg">
                <p>图片名称3</p>
            </div>
        </li>
        <li>
            <div class="list">
                <img src="http://image.zhangxinxu.com/image/study/s/s512/mm4.jpg">
                <p>图片名称4</p>
            </div>

        </li>
        <li>
            <div class="list">
                <img src="http://image.zhangxinxu.com/image/study/s/s512/mm8.jpg">
                <p>图片名称5</p>
            </div>
        </li>
        <li>

            <div class="list">
                <img src="http://image.zhangxinxu.com/image/study/s/s512/mm6.jpg">
                <p>图片名称6</p>
            </div>

        </li>
    </ul>
</body>

</html>
