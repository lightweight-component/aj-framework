<html>

<head>
    <meta charset="utf-8" />
    <title>AJAXJS Web UI Demo</title>
    <link rel="stylesheet" type="text/css" href="../../dist/css/base.css" />
    <link rel="stylesheet" type="text/css" href="../common/demo.css" />
    <link rel="stylesheet" type="text/css" href="../../dist/css/form/control.css" />
    <link rel="stylesheet" type="text/css" href="../../dist/css/form/upload.css" />
    <link rel="stylesheet" type="text/css" href="../../dist/css/widget/modal/alert.css" />
    <link rel="stylesheet" type="text/css" href="../../dist/css/widget/modal/top-msg.css" />

    <link crossorigin="anonymous" integrity="sha384-FckWOBo7yuyMS7In0aXZ0aoVvnInlnFMwCv77x9sZpFgOonQgnBj1uLwenWVtsEj"
        href="https://lib.baomitu.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet" />
    <script src="https://lib.baomitu.com/vue/2.6.11/vue.js"></script>
</head>

<body>
    <div class="box">
        <h1>Welcome to AJAXJS Web UI</h1>
        <div>
            <menu>
                <span></span>
            </menu>
            <div class="content">
                <h2>文件上传 File Upload</h2>
                <p>通过 label 标签 for 属性关联具体的 input[type=file] 触发本地 file picker。input[type=file] 本身隐藏。</p>
                <p>教程：
                    <a href="https://zhangxin.blog.csdn.net/article/details/113926371"
                        target="_blank">https://zhangxin.blog.csdn.net/article/details/113926371</a>
                <pre class="prettyprint"><xmp></xmp></pre>
                <p>File upload Demo:</p>
                <div class="fileUpload">
                    <aj-file-uploader action="foo" limit-file-type="txt|pdf|doc"></aj-file-uploader>
                </div>
                <p>Image upload Demo:</p>
                <div class="imgUpload">
                    <aj-img-uploder action="fooImg"></aj-img-uploder>
                </div>
            </div>
            <div class="copyright">
                <div></div>
            </div>
        </div>
    </div>
    <script src="../common/demo.js"></script>
    <script src="../../dist/base/prototype.js"></script>
    <script src="../../dist/base/aj.js"></script>
    <script src="../../dist/base/xhr.js"></script>
    <script src="../../dist/widget/modal/msgbox.js"></script>
    <script src="../../dist/form/file-uploader.js"></script>
    <script src="../../dist/form/img-uploader.js"></script>
    <script>
        var f = new Vue({ el: '.fileUpload' });

        // 自定义上传后的回调函数
        f.$children[0].$uploadOk_callback = function (j) { 
            // 你可以复用父类的方法
            aj.xhr_upload.fileUploader.$uploadOk_callback.call(this, j);
            alert(j.msg);
        }
        var f2 = new Vue({ el: '.imgUpload' });
    </script>
</body>

</html>
