<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Wire Test</title>
	<script src="https://lib.baomitu.com/less.js/3.0.4/less.min.js"></script>
    <script src="https://lib.baomitu.com/vue/2.6.11/vue.js"></script>
    <script src="../js/lib/raphael-2.3.js"></script>
    <script src="/ajaxjs-js/js/ajaxjs-base.js"></script>
<!--     <script src="../js/workflow.ResizeControl.js"></script>
    <script src="../js/svg-resize.js"></script> -->
    
     <script src="../old/js/model.js"></script>
    <script src="../js/svg-util.js"></script>
    <script src="../js/svg-dot.js"></script>
<!--     <script src="../js/svg.js"></script> -->
    
    <style>
		.resizeDot, .dot {
			width:4px;
			height:4px;
			fill: black;
		    stroke: rgb(255, 255, 255); 
		}
		
		.dot {
			cursor: move;
		}
		
		.path {
			stroke: #808080;
			fill: none;
			stroke-width: 3;
		}
		
		.arrow {
			stroke: #808080;
			fill: #808080;
			stroke-width: 2;
			radius: 4;
		}
		
		.rectBaseStyle {
			stroke:#03689A;
			stroke-width: 2;
			ry: 8;
		    rx: 8;
		}   
		 
		html, body {
			height:100%;
		}
    </style>
</head>
<body>
	<div id="canvas" style="height:100%;width:100%;"></div>
	
	<script> 
		el = aj('#canvas');
		PAPER = Raphael(el, el.clientWidth, el.clientHeight);
		
		BOX1 = PAPER.rect().attr({x: 50, y: 20, width: 500, height: 200, fill: "90-#fff-#F6F7FF"});
		BOX2 = PAPER.rect().attr({x: 50, y: 590, width: 300, height: 100, fill: "90-#fff-#F6F7FF"});
		
		PATH = new aj.svg.Path(BOX1, BOX2);
		
		BOX1.drag(
			function(x, y) { 
				PATH.rectresizeHandler(null, {});
				this.attr({x: this.movingX + x, y: this.movingY + y});
			},
			function() {
				this.movingX = this.attr('x'), this.movingY = this.attr('y');
			}
		);
		BOX2.drag(
			function(x, y) { 
				PATH.rectresizeHandler(null, {});
				this.attr({x: this.movingX + x, y: this.movingY + y});
			},
			function() {
				this.movingX = this.attr('x'), this.movingY = this.attr('y');
			}
		);
	</script>
</body>
</html>
